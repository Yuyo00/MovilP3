<ion-content>

  <h2>Mis datos</h2>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Nombre" id="nombre" placeholder="Ingrese Nombre" [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Apellido" id="apellido" placeholder="Ingrese Apellido" [(ngModel)]="usuario.apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Correo" id="correo" type="email" placeholder="Ingrese Correo Institucional" [(ngModel)]="usuario.correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Pregunta Secreta" id="pregunta" placeholder="Ingrese pregunta secreta" [(ngModel)]="usuario.preguntaSecreta"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Respuesta Secreta" id="respuesta" placeholder="Ingrese respuesta secreta" [(ngModel)]="usuario.respuestaSecreta"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Contrase単a" id="password" type="password" [(ngModel)]="usuario.password" placeholder="Ingrese contrase単a"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Repetir Contrase単a" id="password2" type="password" [(ngModel)]="repeticionPassword" placeholder="Vuelva a repetir la contrase単a"></ion-input>
      </ion-item>

    </ion-list>
  </ion-list>

  <ion-label class="listaClase">
    <ion-button (click)="actualizarPerfil()" shape="round" id="actualizar">
      Actualizar mis datos
    </ion-button>
  </ion-label>
</ion-content>
